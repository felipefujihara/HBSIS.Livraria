<div class="container">
  <h2 *ngIf="!id" >Create New Book</h2>
  <h2 *ngIf="id" >Edit Book</h2>
  <div *ngIf="statusCode">
      <alert *ngIf="statusCode != 200" type="danger">{{errmsg}}</alert>
      <alert *ngIf="statusCode === 200 && !id" type="success">200: Book has been created successfully.</alert>
      <alert *ngIf="statusCode === 200 && id" type="success">200: Book has been updated successfully.</alert>
  </div>
  <form *ngIf="statusCode != 404" class="form-horizontal" [formGroup]="BookForm" (ngSubmit) = "onClickSubmit()" >
    <div *ngIf="id" class="form-group" >
      <label class="control-label col-sm-2" for="id">Book ID:</label>
      <div class="col-sm-10">
        <input class="form-control" disabled type="text" name="id" formControlName="id"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Book Name:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter Book Name" type="text" name="name" formControlName="name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="price">Category:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter Book Category" type="text" name="category" formControlName="category"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" [disabled] = "!BookForm.valid" class="btn btn-primary" value="Save">
      </div>
    </div>
  </form>
</div>
